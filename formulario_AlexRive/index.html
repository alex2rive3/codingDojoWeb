<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
</head>
<body>
    <h1>Formulario de Registro</h1>
    <div>
        <div>
            <label for="nombre"> Nombre</label>
            <input type="text" name="nombre" id="nombre">
        </div>
        <div>
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="contraseña">Contraseña</label>
            <input type="password" name="contraseña" id="contraseña">
        </div>
        <div>
            <label for="confContraseña">Confirmar Contraseña</label>
            <input type="password" name="confContraseña" id="confContraseña">
        </div>
        <div>
            <label for="cumpleaños">Cumpleaños</label>
            <input type="date" name="cumpleaños" id="cumpleaños">
        </div>
    </div>
    <div>
        <p><strong>Genero</strong></p>
        <input type="radio" name="genero" id="male">
        <label for="male">Masculino</label>
        <input type="radio" name="genero" id="female">
        <label for="female">Femenino</label>
        <input type="radio" name="genero" id="nb">
        <label for="nb">No Binario</label>
        <input type="radio" name="genero" id="noResponder">
        <label for="noResponder">Prefiero no responder</label>
    </div>
    <div>
        <div>
            <label for="descripcion"><strong>Una breve descripcion tuya</strong></label>
        </div>
        <textarea name="descripcion" id="descripcion" cols="30" rows="5"></textarea>
    </div>
    <div>
        <label for="lenguajeFavorito"><strong>Lenguaje Favorito</strong></label>
        <select name="lenguajes" id="lenguajeFavorito">
            <option value="js">JS</option>
            <option value="py">PY</option>
            <option value="c">C++</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="acept" id="acept">
        <label for="acept">Si. Quiero recibir correos diarios de acctualizacion</label>
    </div>
    <div>
        <input type="submit" value="Crear Cuenta">
    </div>
</body>
</html>
